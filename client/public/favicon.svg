<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Elements (simplified for favicon) -->
  <circle cx="100" cy="100" r="90" fill="#3B82F6" opacity="0.2"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#3B82F6" stroke-width="6" opacity="0.5"/>
  
  <!-- Central Microphone (bold and clear for small sizes) -->
  <rect x="75" y="40" width="50" height="70" rx="25" fill="#3B82F6"/>
  <rect x="80" y="45" width="40" height="60" rx="20" fill="white" opacity="0.9"/>
  <rect x="85" y="50" width="30" height="50" rx="15" fill="#3B82F6" opacity="0.8"/>
  <rect x="90" y="55" width="20" height="40" rx="10" fill="white" opacity="0.7"/>
  
  <!-- Microphone Stand (thicker for visibility) -->
  <path d="M60,75 L60,115 C60,150 140,150 140,115 L140,75" 
        stroke="#3B82F6" 
        stroke-width="12" 
        fill="none"
        stroke-linecap="round"/>
  <rect x="90" y="115" width="20" height="40" rx="10" fill="#3B82F6"/>
  <rect x="70" y="150" width="60" height="15" rx="8" fill="#3B82F6"/>
  
  <!-- Bold Waveforms (simplified for clarity) -->
  <path d="M10,100 Q20,60 30,100 Q40,140 50,100 Q60,60 70,100" 
        stroke="#3B82F6" 
        stroke-width="12" 
        fill="none"
        stroke-linecap="round"/>
  <path d="M130,100 Q140,60 150,100 Q160,140 170,100 Q180,60 190,100" 
        stroke="#3B82F6" 
        stroke-width="12" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- AI Brain Elements (prominent for brand recognition) -->
  <circle cx="40" cy="25" r="20" fill="#3B82F6"/>
  <circle cx="160" cy="25" r="20" fill="#3B82F6"/>
  <circle cx="40" cy="25" r="12" fill="white" opacity="0.9"/>
  <circle cx="160" cy="25" r="12" fill="white" opacity="0.9"/>
  <circle cx="40" cy="25" r="6" fill="#3B82F6"/>
  <circle cx="160" cy="25" r="6" fill="#3B82F6"/>
  
  <!-- Emotion/Smile Indicator -->
  <path d="M50,175 Q100,195 150,175" 
        stroke="#3B82F6" 
        stroke-width="10" 
        stroke-linecap="round"
        fill="none"/>
</svg>
